<p>
  <mat-toolbar>
    <span>Googler</span>
  </mat-toolbar>
</p>

<div class="wrapper">

  <mat-card class="card">
    <form [formGroup]="loginForm" >
      <div>

        <mat-form-field >
          <input matInput formControlName="userName" placeholder="User">
        </mat-form-field>
      </div>
      <div>

        <mat-form-field>
          <input matInput formControlName="password" placeholder="Password">
        </mat-form-field>
      </div>
    </form>
    <mat-card-actions>

      <button mat-flat-button color="primary"
      [disabled]="!loginForm.valid" (click)="login()">
      login
    </button>
  </mat-card-actions>
</mat-card>
</div>
