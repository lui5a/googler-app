<div class="wrapper">


    <form [formGroup]="noteForm" class="example-form" >
      <div>

        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput formControlName="title" placeholder="title">
        </mat-form-field>
      </div>
      <div>

        <mat-form-field class="example-full-width" appearance="fill" >
          <textarea  matInput formControlName="description" placeholder="write your note"></textarea>
        </mat-form-field>
      </div>
    </form>


      <button mat-flat-button color="primary"
      [disabled]="!noteForm.valid" (click)="saveNote()" >
      Save note
    </button>

  </div>

  <div class="wrapper" *ngIf="dataSource.length > 0">

    <table class="example-form"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
