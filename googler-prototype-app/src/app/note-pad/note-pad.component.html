<p>note-pad works!</p>
<div class="wrapper">

  <mat-card class="card">
    <form [formGroup]="noteForm" >
      <div>

        <mat-form-field >
          <input matInput formControlName="title" placeholder="User">
        </mat-form-field>
      </div>
      <div>

        <mat-form-field >
          <input matInput formControlName="description" placeholder="Password">
        </mat-form-field>
      </div>
    </form>
    <mat-card-actions>

      <button mat-flat-button color="primary"
      [disabled]="!noteForm.valid" >
      login
    </button>
  </mat-card-actions>
</mat-card>
</div>
