<div class="wrapper">


    <form [formGroup]="noteForm" class="example-form" >
      <div>

        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput formControlName="title" placeholder="title">
        </mat-form-field>
      </div>
      <div>

        <mat-form-field class="example-full-width" appearance="fill" >
          <textarea  matInput formControlName="description" placeholder="write your note"></textarea>
        </mat-form-field>
      </div>
    </form>


      <button mat-flat-button color="primary"
      [disabled]="!noteForm.valid" (click)="saveNote()" >
      Save note
    </button>

  </div>

  <div class="wrapper" *ngIf="dataToDisplay.length > 0">

    <h2>Notes list</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Note</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div>
      <h3>
        Click Log
      </h3>
    </div>

    <div *ngIf="!clickedRows.size">
      Clicked rows will be logged here
    </div>

    <ul>
      <li *ngFor="let clickedRow of clickedRows">
        Clicked on {{clickedRow.title}}
      </li>
    </ul>

  </div>
